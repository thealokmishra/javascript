<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    // 1. Declare the variable in the outer scope
    let intervalId;

    const sayDate = function (str) {
      console.log(str, Date.now());
    };

    document.querySelector("#start").addEventListener("click", () => {
      // 2. Assign the interval to the outer variable
      // We check if it's already running to avoid multiple intervals stacking
      if (!intervalId) {
        intervalId = setInterval(sayDate, 1000, "hi");
      }
    });

    document.querySelector("#stop").addEventListener("click", () => {
      // 3. Clear the interval using the shared variable
      clearInterval(intervalId);

      // 4. Reset the variable so it can be started again
      intervalId = null;
    });
  </script>
</html>
